version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack-main
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=s3,dynamodb,sqs,sns,lambda,ssm,events,logs,kinesis,apigateway,acm,route53,stepfunctions
      - DEBUG=0
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_ENDPOINT_URL=http://localhost:4566
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - DISABLE_CORS_CHECKS=1
      - S3_CORS_ALLOW_ORIGINS=*
      - S3_CORS_ALLOW_METHODS=GET,PUT,POST,DELETE,HEAD,OPTIONS
      - S3_CORS_ALLOW_HEADERS=*
      - CORS_ALLOW_HEADERS=*
      - CORS_ALLOW_METHODS=*
      - CORS_ALLOW_ORIGINS=*
      - S3_IGNORE_SUBDOMAIN_BUCKETNAME=1
      - S3_VERIFY_BUCKET_OWNERSHIP=off
      - ENFORCE_IAM_POLICIES=false
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - localstack-network

networks:
  localstack-network:
    driver: bridge